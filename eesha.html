<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ffb3e6 0%, #ff99cc 25%, #ffccf2 50%, #e6ccff 75%, #ccf2ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff9db4;
            font-size: 20px;
            animation: float 8s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-heading {
            font-size: 4rem;
            color: #d63384;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            animation: floatAndGlow 4s ease-in-out infinite;
        }

        @keyframes floatAndGlow {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            }
            25% { 
                transform: translateY(-15px) rotate(1deg);
                text-shadow: 2px 2px 15px rgba(214, 51, 132, 0.5);
            }
            50% { 
                transform: translateY(-10px) rotate(0deg);
                text-shadow: 2px 2px 20px rgba(214, 51, 132, 0.7);
            }
            75% { 
                transform: translateY(-20px) rotate(-1deg);
                text-shadow: 2px 2px 15px rgba(214, 51, 132, 0.5);
            }
        }

        .button-container {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff9db4, #ffc1e3);
            color: white;
            transform: scale(1);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 157, 180, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            color: #666;
            transition: all 0.2s ease;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            pointer-events: none;
            animation: celebrate 1s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--random-x), var(--random-y)) scale(1.5);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

            @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            
            .button-container {
                bottom: 80px;
                padding: 0 50px;
            }
            
            .love-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Do you love Trivedh?</h1>
    </div>

    <div class="button-container">
        <button class="btn no-btn" id="noBtn">No</button>
        <button class="btn yes-btn" onclick="showLove()">Yes</button>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-50px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 6) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically (fewer hearts)
        setInterval(createFloatingHeart, 2000);

        // Initial hearts (fewer)
        for (let i = 0; i < 3; i++) {
            setTimeout(createFloatingHeart, i * 1500);
        }

        // No button avoidance logic
        const noBtn = document.getElementById('noBtn');
        let isAvoiding = false;

        function moveNoButton() {
            if (isAvoiding) return;
            
            isAvoiding = true;
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within viewport but avoid edges
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 150;
            const minX = 50;
            const minY = 50;
            
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
            
            setTimeout(() => {
                isAvoiding = false;
            }, 500);
        }

        // Mouse proximity detection
        document.addEventListener('mousemove', (e) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - noBtnCenterX, 2) + 
                Math.pow(e.clientY - noBtnCenterY, 2)
            );
            
            if (distance < 100) {
                moveNoButton();
            }
        });

        // No button click (just in case someone manages to click it)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function showLove() {
            // Create love message
            const loveMessage = document.createElement('div');
            loveMessage.className = 'love-message';
            loveMessage.innerHTML = 'I love you too ðŸ’–';
            document.body.appendChild(loveMessage);

            // Hide buttons
            document.querySelector('.button-container').style.display = 'none';
            
            // Hide main heading
            document.querySelector('.main-heading').style.opacity = '0';

            // Create celebration hearts
            createCelebrationHearts();
            
            // Create sparkles
            createSparkles();
            
            // Change background to more romantic
            document.body.style.background = 'linear-gradient(135deg, #ff9db4 0%, #ffc1e3 50%, #ffb3d9 100%)';
        }

        function createCelebrationHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'celebration-heart';
                    heart.innerHTML = 'ðŸ’–';
                    
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    
                    const randomX = (Math.random() - 0.5) * 200 + 'px';
                    const randomY = (Math.random() - 0.5) * 200 + 'px';
                    heart.style.setProperty('--random-x', randomX);
                    heart.style.setProperty('--random-y', randomY);
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 1000);
                }, i * 100);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
